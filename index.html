<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes List App</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div class="container">
        <h1>Create a Note</h1>
        <hr>
        <form role="form" id="note-form">
            <div class="form-group">
                <input type="email" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" rows="5" id="details" placeholder="Details"></textarea>
            </div>
            <button id="add-note" type="button" class="btn btn-primary btn-lg btn-block">Create Note</button>
        </form>
        <hr>
        <div class="row" id="notes"></div>
    </div>

    <script id="note-template" type="text/template">
        <div class="row">
            <div class="col-md-9">
                <h4><%= title %></h4>
                <p><%= details %></p>
            </div>
            <div class="col-md-2 col-md-offset-1">
                <a href="#" class="btn btn-default  btn-block">Edit Note</a>
                <a href="#" class="btn btn-danger delete-note btn-block" >Delete Note</a>
            </div>
        </div>
        <hr>
    </script>

    <script src="jquery.js" ></script>
    <script src="underscore-min.js" ></script>
    <script src="backbone-min.js" ></script>
    <script src="app.js" ></script>
</body>
</html>
